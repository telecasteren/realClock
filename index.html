<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Clock experiment | Tele Caster Nilsen</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="title"></div>

        <div class="timer">
          <div id="hours" class="container"></div>
          <label id="label-hours">hours</label>

          <div id="minutes" class="container"></div>
          <label id="label-minutes">minutes</label>

          <div id="seconds" class="container"></div>
          <label id="label-seconds">seconds</label>
        </div>

        <button id="click-button" onmouseover="hoverColor()">Click me!</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
